<h1><i class="fa fa-gamepad"></i> Jogo</h1>
<hr>
<br>
<div>
    <div class="row">
        <div class="col-md-6">
            <h5>Nome:</h5>
            <input type="text" class="form-control" ng-model="aluno.nombre" placeholder="Digite o nome" required>
        </div>
        <div class="col-md-3">
            <h5>Data de lançamento:</h5>
            <input type="date" class="form-control" ng-model="aluno.nombre" placeholder="yyyy-MM-dd" required>
        </div>
        <div class="col-md-3">
            <h5>Classificação:</h5>
            <input type="text" class="form-control" ng-model="aluno.nombre" placeholder="Digite a classificação" required>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <h5>Descrição:</h5>
            <textarea class="form-control" ng-model=aluno.direccion rows="5" placeholder="Escreva uma descrição" required></textarea>
        </div>
    </div>
    <br>
    <br>
    <button type="submit" class="btn btn-primary pull-right">Cadastrar</button>
    <br>
</div>
